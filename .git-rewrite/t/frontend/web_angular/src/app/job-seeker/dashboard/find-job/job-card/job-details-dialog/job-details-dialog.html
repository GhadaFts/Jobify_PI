<div class="max-w-3xl max-h-[80vh] overflow-y-auto" style="padding: 20px;">
  <h2 style="font-size: 24px; font-weight: 600; color: #111827;">{{ data.job.title }}</h2>

  <div class="space-y-6 mt-4">
    <div>
      <h3 style="font-size: 18px; color: #111827;">{{ data.job.company }}</h3>
      <div class="flex flex-wrap gap-4 text-sm" style="color: #6B7280;">
        <div class="flex items-center gap-2">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span>{{ data.job.location }}</span>
        </div>
        <div class="flex items-center gap-2">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
          </svg>
          <span style="background-color: #E5E7EB; padding: 2px 6px; border-radius: 4px;">{{ data.job.type }}</span>
        </div>
        <div class="flex items-center gap-2">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>{{ data.job.salary }}</span>
        </div>
      </div>
    </div>

    <div>
      <h4 style="font-size: 16px; font-weight: 600; color: #111827; margin-bottom: 8px;">Job Description</h4>
      <p style="font-size: 15px; color: #6B7280; line-height: 1.5;">{{ data.job.description }}</p>
    </div>

    <div>
      <h4 style="font-size: 16px; font-weight: 600; color: #111827; margin-bottom: 8px;">Requirements</h4>
      <ul class="space-y-2">
        <li *ngFor="let req of data.job.requirements" class="flex items-start gap-2">
          <fa-icon [icon]="faCheck" class="text-green-500 mt-0.5 flex-shrink-0"></fa-icon>
          <span style="font-size: 15px; color: #6B7280;">{{ req }}</span>
        </li>
      </ul>
    </div>

    <div class="flex gap-3 pt-4 border-t" style="border-color: #E5E7EB;">
      <button (click)="dialogRef.close()" class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100" style="font-size: 14px;">
        Close
      </button>
    </div>
  </div>
</div>
