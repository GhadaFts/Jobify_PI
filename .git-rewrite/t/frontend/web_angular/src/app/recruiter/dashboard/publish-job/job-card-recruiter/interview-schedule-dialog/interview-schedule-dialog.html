<div class="p-6 max-w-md">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">Planifier un entretien</h2>
  
  <div class="space-y-4">
    <!-- Date de l'entretien -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Date de l'entretien</label>
      <input
        type="date"
        [(ngModel)]="interviewData.interviewDate"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Heure de l'entretien -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Heure de l'entretien</label>
      <input
        type="time"
        [(ngModel)]="interviewData.interviewTime"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Durée -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Durée</label>
      <select
        [(ngModel)]="interviewData.duration"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let duration of durations" [value]="duration.value">{{ duration.label }}</option>
      </select>
    </div>

    <!-- Type d'entretien -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Type d'entretien</label>
      <select
        [(ngModel)]="interviewData.interviewType"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option *ngFor="let type of interviewTypes" [value]="type.value">{{ type.label }}</option>
      </select>
    </div>

    <!-- Lieu -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
      <input
        type="text"
        [(ngModel)]="interviewData.location"
        placeholder="Adresse ou lien de visioconférence"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Notes supplémentaires -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Notes supplémentaires</label>
      <textarea
        [(ngModel)]="interviewData.additionalNotes"
        placeholder="Instructions supplémentaires pour le candidat..."
        rows="3"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>
  </div>

  <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-gray-200">
    <button
      (click)="close()"
      class="px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200"
    >
      Annuler
    </button>
    <button
      (click)="submit()"
      [disabled]="!interviewData.interviewDate || !interviewData.interviewTime || !interviewData.location"
      class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
    >
      Envoyer la notification
    </button>
  </div>
</div>
