<!-- chat.html -->
<div class="flex flex-col h-full bg-gradient-to-br from-blue-50 to-indigo-100 rounded-2xl shadow-xl overflow-hidden">
  
  <!-- EN-T√äTE FIXE - TOUJOURS LE M√äME -->
  <div class="bg-white px-6 py-4 border-b border-gray-200 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <!-- Logo petit dans l'en-t√™te -->
      <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center shadow-lg border-2 border-blue-300 overflow-hidden">
        <img 
            *ngIf="logoUrl" 
            [src]="logoUrl" 
            alt="Coach IA Entretien"
            class="w-full h-full object-cover"
          />
          <div *ngIf="!logoUrl" class="w-full h-full bg-blue-500 flex items-center justify-center text-white font-bold text-2xl">
            ü§ñ
          </div>
      </div>
      
      <div>
        <h2 class="text-xl font-bold text-gray-800">Coach Entretien IA</h2>
        <p class="text-sm text-gray-600">Pr√©paration personnalis√©e</p>
      </div>
    </div>
    
    <!-- Indicateur de statut -->
    <div class="flex items-center space-x-2 bg-green-50 px-3 py-2 rounded-full">
      <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
      <span class="text-sm text-green-700 font-medium">En ligne</span>
    </div>
  </div>

  <!-- ZONE PRINCIPALE - DEUX √âTATS SIMPLES -->
  <div class="flex-1 flex items-center justify-center p-8">
    
    <!-- √âCRAN D'ACCUEIL - Logo grand + message -->
    <div *ngIf="showWelcomeScreen" class="text-center transition-opacity duration-500">
      <app-chatbot-logo 
        [showWelcome]="true"
        [isActive]="true">
      </app-chatbot-logo>
      
      <!-- Indicateur de chargement -->
      <div class="mt-8 space-y-4">
        <div class="flex justify-center space-x-2">
          <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce"></div>
          <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
          <div class="w-3 h-3 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
        </div>
        <p class="text-gray-600 font-medium">Initialisation de votre coach...</p>
      </div>
    </div>

    <!-- CONVERSATION - Appara√Æt apr√®s l'√©cran d'accueil -->
    <div *ngIf="!showWelcomeScreen" class="w-full h-full flex flex-col">
      
      <!-- Messages - Container fixe avec scroll invisible -->
      <div class="messages-container flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar" 
           style="max-height: 400px; min-height: 400px;">
        <div *ngFor="let message of messages" 
             [class]="message.isUser ? 
                      'flex justify-end' : 
                      'flex justify-start'">
          
          <div [class]="message.isUser ?
                       'bg-blue-500 text-white rounded-2xl rounded-br-none px-4 py-3 max-w-xs lg:max-w-md break-words' :
                       'bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 max-w-xs lg:max-w-md shadow-sm border border-gray-100 break-words'">
            
            <div class="text-sm whitespace-pre-wrap overflow-wrap-anywhere" [innerHTML]="message.text"></div>
          </div>
        </div>

        <!-- Indicateur de chargement du chatbot -->
        <div *ngIf="isLoading" class="flex justify-start">
          <div class="bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 max-w-xs lg:max-w-md shadow-sm border border-gray-100">
            <div class="flex items-center space-x-2">
              <div class="flex space-x-1">
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
              </div>
              <span class="text-xs text-gray-500">Le coach r√©fl√©chit...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Input avec input classique -->
      <div class="border-t border-gray-200 bg-white p-4 rounded-2xl">
        <div class="flex space-x-3">
          <input 
            [(ngModel)]="userInput"
            (keyup.enter)="sendMessage()"
            type="text" 
            placeholder="Votre r√©ponse ou question..."
            class="flex-1 border border-gray-300 rounded-full px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
          <button 
            (click)="sendMessage()"
            [disabled]="isLoading || !userInput.trim()"
            class="bg-blue-500 text-white rounded-full px-6 py-3 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors shadow-lg disabled:bg-blue-300 disabled:cursor-not-allowed"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
        <p class="text-xs text-gray-500 text-center mt-2">
          üí° Concentrons-nous sur votre pr√©paration aux entretiens
        </p>
      </div>
    </div>
  </div>
</div>
