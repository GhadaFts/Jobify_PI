<div class="h-full bg-white p-4 overflow-hidden " style="border-color: #E5E7EB;">
  <!-- Trending Communities -->
  <div class="mb-6">
    <div class="flex items-center gap-2 mb-4">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1A73E8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 2.21-1.79 4-4 4s-4-1.79-4-4 1.79-4 4-4 4 1.79 4 4zm0 2c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4z"></path>
      </svg>
      <h3 style="font-size: 15px; font-weight: 600; color: #111827;">
        Trending Communities
      </h3>
      <span style="font-size: 12px;">ðŸ‡®ðŸ‡³</span>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let community of trendingCommunities"
        class="p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors border"
        style="background-color: #FAFAFA; border-color: #E5E7EB;"
      >
        <div class="flex items-start gap-3">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center"
            style="background-color: #EBF4FF;"
          >
            <span style="font-size: 18px;">{{ community.avatar }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <h4 style="font-size: 15px; font-weight: 600; color: #111827;">
              {{ community.name }}
            </h4>
            <p style="font-size: 12px; color: #6B7280;">
              {{ community.description }}
            </p>
            <div class="flex items-center gap-2 mt-2">
              <span style="font-size: 10px; background-color: #E5E7EB; color: #374151; padding: 2px 6px; border-radius: 4px;">
                {{ community.category }}
              </span>
              <span style="font-size: 12px; color: #6B7280;">
                {{ community.members }} members
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="w-full mt-3 text-blue-600 hover:bg-blue-50 px-3 py-1 rounded"
      style="color: #1A73E8; font-size: 12px;"
    >
      Explore all communities
    </button>
  </div>
</div>
