<div class="flex h-screen" style="background-color: #F3F4F6;">
  <!-- Main Content with Scrollable Job List -->
  <div class="flex-1 p-4 overflow-y-auto">
    <!-- Header -->
    <div class="mb-6">
      <div>
        <h1 style="font-size: 22px; font-weight: bold; color: #111827;">
          Job Opportunities
        </h1>
        <p style="font-size: 15px; color: #6B7280;">
          Discover your next career opportunity
        </p>
      </div>
    </div>
    <!-- Search and Filters -->
    <div class="flex gap-4 mb-6">
      <div class="flex-1 relative">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#6B7280" class="absolute left-3 top-1/2 transform -translate-y-1/2">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          type="text"
          placeholder="Search jobs, companies, skills..."
          [(ngModel)]="searchQuery"
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="font-size: 15px;"
        />
      </div>
      
      <button
        class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100"
        style="font-size: 15px;"
      >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#6B7280" class="inline mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V4z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4"></path>
        </svg>
        Filter
      </button>
    </div>
    <!-- Job Tabs -->
    <div class="space-y-6">
      <div class="grid grid-cols-3 rounded-lg" style="background-color: white;">
        <button
          [class]="activeTab === 'all' ? 'border-b-2 border-#336781 text-#336781' : 'text-gray-600'"
          (click)="activeTab = 'all'"
          style="font-size: 15px; padding: 8px;"
        >
          All Jobs ({{ jobs.length }})
        </button>
        <button
          [class]="activeTab === 'applied' ? 'border-b-2 border-#336781 text-#336781' : 'text-gray-600'"
          (click)="activeTab = 'applied'"
          style="font-size: 15px; padding: 8px;"
        >
          Applied ({{ appliedJobs.size }})
        </button>
        <button
          [class]="activeTab === 'bookmarked' ? 'border-b-2 border-#336781 text-#336781' : 'text-gray-600'"
          (click)="activeTab = 'bookmarked'"
          style="font-size: 15px; padding: 8px;"
        >
          Bookmarked ({{ bookmarkedJobs.size }})
        </button>
      </div>
      <div *ngIf="activeTab === 'all'" class="space-y-24"> <!-- Changed from space-x-10 to space-y-6 -->
        <app-job-card
          *ngFor="let job of allJobs"
          [job]="job"
          (apply)="handleApplyJob($event)"
          (bookmark)="handleBookmarkJob($event)"
          [applied]="appliedJobs.has(job.id)"
          [bookmarked]="bookmarkedJobs.has(job.id)"
        ></app-job-card>
      </div>
      <div *ngIf="activeTab === 'applied'" class="space-y-6">
        <ng-container *ngIf="appliedJobs.size === 0; else appliedList">
          <div class="text-center py-12">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#D1D5DB" class="mx-auto mb-4">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
            <h3 style="font-size: 18px; font-weight: 600; color: #111827;">
              No applications yet
            </h3>
            <p style="font-size: 15px; color: #6B7280;">
              Start applying to jobs that interest you
            </p>
          </div>
        </ng-container>
        <ng-template #appliedList>
          <app-job-card
            *ngFor="let job of appliedJobsList"
            [job]="job"
            [applied]="true"
            [bookmarked]="bookmarkedJobs.has(job.id)"
            (apply)="handleApplyJob($event)"
            (bookmark)="handleBookmarkJob($event)"
            class="mb-6"
          ></app-job-card>
        </ng-template>
      </div>
      <div *ngIf="activeTab === 'bookmarked'" class="space-y-6">
        <ng-container *ngIf="bookmarkedJobs.size === 0; else bookmarkedList">
          <div class="text-center py-12">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#D1D5DB" class="mx-auto mb-4">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
            </svg>
            <h3 style="font-size: 18px; font-weight: 600; color: #111827;">
              No bookmarked jobs
            </h3>
            <p style="font-size: 15px; color: #6B7280;">
              Bookmark jobs to save them for later
            </p>
          </div>
        </ng-container>
        <ng-template #bookmarkedList>
          <app-job-card
            *ngFor="let job of bookmarkedJobsList"
            [job]="job"
            [applied]="appliedJobs.has(job.id)"
            [bookmarked]="true"
            (apply)="handleApplyJob($event)"
            (bookmark)="handleBookmarkJob($event)"
            class="mb-6"
          ></app-job-card>
        </ng-template>
      </div>
    </div>
  </div>
</div>
