<div class="max-w-4xl max-h-[85vh] overflow-y-auto" style="padding: 20px;">
  <h2 style="font-size: 24px; font-weight: 600; color: #111827;">Apply for {{ data.job.title }}</h2>

  <div class="space-y-6 mt-4">
    <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
      <div class="flex items-start gap-3">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1A73E8" stroke="none">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 14v1m9-6h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <div>
          <h4 style="font-size: 16px; color: #1A73E8; font-weight: 600;">AI-Powered CV Generator</h4>
          <p style="font-size: 14px; color: #1A73E8;">Generate a CV tailored specifically for this position based on your profile and the job requirements.</p>
          <button (click)="generateTailoredCV()" [disabled]="isGenerating" class="px-3 py-1 mt-2 rounded-full border border-blue-600 text-blue-600 hover:bg-blue-100" style="font-size: 12px;">
            {{ isGenerating ? 'Generating...' : 'Generate Tailored CV' }}
          </button>
        </div>
      </div>
    </div>

    <div style="text-align: center; color: #6B7280;">or</div>

    <div class="space-y-2">
      <label style="font-size: 14px; font-weight: 600; color: #111827;">Upload Your CV</label>
      <input type="file" (change)="onFileSelected($event)" accept=".pdf" class="w-full p-2 border border-gray-300 rounded-lg" />
    </div>

    <div *ngIf="generatedCV" class="space-y-2">
      <div class="flex items-center gap-2">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#6B7280" stroke="none">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
        </svg>
        <label style="font-size: 14px; font-weight: 600; color: #111827;">Generated CV Preview</label>
      </div>
      <textarea [(ngModel)]="generatedCV" class="w-full min-h-[300px] p-2 border border-gray-300 rounded-lg font-mono text-sm" placeholder="Your generated CV will appear here..."></textarea>
    </div>

    <div class="space-y-2">
      <label style="font-size: 14px; font-weight: 600; color: #111827;">Cover Letter (Optional)</label>
      <textarea [(ngModel)]="coverLetter" class="w-full min-h-[150px] p-2 border border-gray-300 rounded-lg" placeholder="Write a personalized cover letter for this position..."></textarea>
    </div>

    <div class="flex gap-3 pt-4 border-t" style="border-color: #E5E7EB;">
      <button (click)="handleSubmit()" [disabled]="!generatedCV && !uploadedFile" class="px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700" style="font-size: 14px;">
        Submit Application
      </button>
      <button (click)="dialogRef.close()" class="px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-100" style="font-size: 14px;">
        Cancel
      </button>
    </div>
  </div>
</div>
