<div class="flex h-screen" style="background-color: #F3F4F6;">
  <!-- Main Content with Scrollable Profile Form -->
  <div class="flex-1 p-4 overflow-y-auto">
    <!-- Header -->
    <div class="mb-6">
      <div>
        <h1 style="font-size: 22px; font-weight: bold; color: #111827;">
          Edit Profile
        </h1>
        <p style="font-size: 15px; color: #6B7280;">
          Update your personal information and professional details
        </p>
      </div>
    </div>

    <!-- Profile Photo -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-lg font-medium mb-4">Profile Photo</h3>
      <div class="flex items-center gap-6">
        <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-300">
          <img
            [src]="editedProfile.profilePhoto || 'assets/img.png'"
            alt="Profile"
            class="w-full h-full object-cover"
            *ngIf="editedProfile.profilePhoto || editedProfile.name"
          />
          <div
            class="w-24 h-24 flex items-center justify-center bg-gray-200 text-xl"
            *ngIf="!editedProfile.profilePhoto && !editedProfile.name"
          >
            {{ getInitials() }}
          </div>
        </div>
        <div>
          <input
            type="file"
            id="photoUpload"
            accept="image/jpeg,image/png,image/gif"
            class="hidden"
            (change)="onFileSelected($event)"
            #fileInput
          />
          <button
            (click)="fileInput.click()"
            class="border border-gray-300 hover:bg-gray-50 text-gray-700 px-4 py-2 rounded-md flex items-center gap-2"
          >
            <fa-icon [icon]="faCamera" class="text-gray-600"></fa-icon>
            Change Photo
          </button>
          <p class="text-sm text-gray-500 mt-2">JPG, PNG or GIF. Max size 2MB.</p>
        </div>
      </div>
    </div>

    <!-- Basic Information -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <h3 class="text-lg font-medium mb-4">Basic Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            id="name"
            [(ngModel)]="editedProfile.name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your full name"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Professional Title</label>
          <input
            id="title"
            [(ngModel)]="editedProfile.title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your title"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="editedProfile.email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input
            id="phone"
            type="tel"
            [(ngModel)]="editedProfile.phone"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="space-y-2 md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Location</label>
          <input
            id="location"
            [(ngModel)]="editedProfile.location"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your location"
          />
        </div>
        <div class="space-y-2 md:col-span-2">
          <label class="block text-sm font-medium text-gray-700">Professional Summary</label>
          <textarea
            id="summary"
            [(ngModel)]="editedProfile.summary"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[120px]"
            placeholder="Enter your professional summary"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- Skills -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <h3 class="text-lg font-medium mb-4">Skills</h3>
      <div class="space-y-4">
        <div class="flex gap-2">
          <input
            placeholder="Add a skill..."
            [(ngModel)]="newSkill"
            (keyup.enter)="addSkill()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            (click)="addSkill()"
            class="border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-md flex items-center gap-2"
          >
            <svg class="w-5 h-5" aria-hidden="true"><use xlink:href="assets/ic-add.svg"></use></svg>
            Add
          </button>
        </div>
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let skill of editedProfile.skills; let i = index"
            class="bg-gray-200 text-gray-700 px-3 py-1 rounded-full flex items-center gap-1"
          >
            {{ skill }}
            <button (click)="removeSkill(skill)" class="hover:text-red-500">
              <fa-icon [icon]="faXmark"></fa-icon>
            </button>
          </span>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium">Work Experience</h3>
        <button
          (click)="addExperience()"
          class="border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-md flex items-center gap-2"
        >
          <svg class="w-5 h-5" aria-hidden="true"><use xlink:href="assets/ic-add.svg"></use></svg>
          Add Experience
        </button>
      </div>
      <div class="space-y-6">
        <div
          *ngFor="let exp of editedProfile.experience; let i = index"
          class="p-4 border border-gray-300 rounded-lg space-y-4"
        >
          <div class="flex items-center justify-between">
            <h4 class="text-md font-medium">Experience {{ i + 1 }}</h4>
            <button (click)="removeExperience(i)" class="text-red-500 hover:text-red-700">
              <fa-icon [icon]="faXmark"></fa-icon>
            </button>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Position</label>
              <input
                [(ngModel)]="exp.position"
                (ngModelChange)="updateExperience(i, 'position', exp.position)"
                placeholder="e.g., Senior Developer"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Company</label>
              <input
                [(ngModel)]="exp.company"
                (ngModelChange)="updateExperience(i, 'company', exp.company)"
                placeholder="e.g., Tech Corp"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Start Date</label>
              <input
                type="month"
                [(ngModel)]="exp.startDate"
                (ngModelChange)="updateExperience(i, 'startDate', exp.startDate)"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">End Date</label>
              <input
                type="month"
                [(ngModel)]="exp.endDate"
                (ngModelChange)="updateExperience(i, 'endDate', exp.endDate)"
                placeholder="Leave blank if current"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2 md:col-span-2">
              <label class="block text-sm font-medium text-gray-700">Description</label>
              <textarea
                [(ngModel)]="exp.description"
                (ngModelChange)="updateExperience(i, 'description', exp.description)"
                placeholder="Describe your responsibilities and achievements..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[100px]"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Education -->
    <div class="bg-white p-6 rounded-lg shadow mt-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium">Education</h3>
        <button
          (click)="addEducation()"
          class="border border-gray-300 hover:bg-gray-50 px-4 py-2 rounded-md flex items-center gap-2"
        >
          <svg class="w-5 h-5" aria-hidden="true"><use xlink:href="assets/ic-add.svg"></use></svg>
          Add Education
        </button>
      </div>
      <div class="space-y-6">
        <div
          *ngFor="let edu of editedProfile.education; let i = index"
          class="p-4 border border-gray-300 rounded-lg space-y-4"
        >
          <div class="flex items-center justify-between">
            <h4 class="text-md font-medium">Education {{ i + 1 }}</h4>
            <button (click)="removeEducation(i)" class="text-red-500 hover:text-red-700">
              <fa-icon [icon]="faXmark"></fa-icon>
            </button>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">School</label>
              <input
                [(ngModel)]="edu.school"
                (ngModelChange)="updateEducation(i, 'school', edu.school)"
                placeholder="e.g., University of California"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Degree</label>
              <input
                [(ngModel)]="edu.degree"
                (ngModelChange)="updateEducation(i, 'degree', edu.degree)"
                placeholder="e.g., Bachelor of Science"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Field of Study</label>
              <input
                [(ngModel)]="edu.field"
                (ngModelChange)="updateEducation(i, 'field', edu.field)"
                placeholder="e.g., Computer Science"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-700">Graduation Date</label>
              <input
                [(ngModel)]="edu.graduationDate"
                (ngModelChange)="updateEducation(i, 'graduationDate', edu.graduationDate)"
                placeholder="e.g., 2021"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Save Button at Bottom -->
    <div class="flex justify-end p-6 bg-white rounded-lg shadow mt-6">
      <button
        (click)="handleSave()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md flex items-center gap-2"
      >
        <svg class="w-5 h-5" aria-hidden="true"><use xlink:href="assets/ic-save.svg"></use></svg>
        Save All Changes
      </button>
      

    </div>
  </div>
</div>
