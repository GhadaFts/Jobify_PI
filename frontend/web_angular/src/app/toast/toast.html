<div class="fixed bottom-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let toast of toasts"
    class="flex items-center p-4 rounded-lg shadow-lg max-w-sm transition-all duration-300"
    [ngClass]="{
      'bg-green-100 border-l-4 border-green-500 text-green-700': toast.type === 'success',
      'bg-red-100 border-l-4 border-red-500 text-red-700': toast.type === 'error'
    }"
    @fadeAnimation
  >
    <div class="flex-1">
      <p class="text-sm font-medium">{{ toast.message }}</p>
    </div>
    <button (click)="removeToast(toast.id)" class="ml-4 text-gray-500 hover:text-gray-700">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
</div>
