<div class="flex h-screen">
  <!-- Left Sidebar (Navigation) -->
  <app-sidebar 
    [activeSection]="activeSection" 
    (sectionChange)="onSectionChange($event)"
    [navigationItems]="navItems"
    [secondaryItems]="secondaryNavItems"
    subtitle="Recruiter Portal"
    profileName="Sarah Johnson"
    profileTitle="Recruitment Manager"
    class="w-64 bg-gray-100 p-0 fixed h-full overflow-y-auto" style="left: 0;">
  </app-sidebar>

  <!-- Main Content Area with Proper Margins -->
  <main class="ml-64 mr-80 p-4" style="background-color: #F3F4F6; width: calc(100% - 36rem); margin-left: 16rem; margin-right: 20rem;">
    <ng-container [ngSwitch]="activeSection">
      <app-publish-job *ngSwitchCase="'publish-job'"></app-publish-job>
      <app-interviews *ngSwitchCase="'interviews'"></app-interviews>
      <app-edit-profile-recruiter *ngSwitchCase="'edit-profile'"></app-edit-profile-recruiter>


      <!-- Vous pourrez ajouter d'autres composants plus tard -->
      <div *ngSwitchDefault class="text-center py-12">
        <h2 class="text-2xl font-bold text-gray-700">Bienvenue sur le Dashboard Recruiter</h2>
        <p class="text-gray-500 mt-2">SÃ©lectionnez une option dans le menu de navigation</p>
      </div>
    </ng-container>
  </main>

  <!-- Right Sidebar -->
  <app-recruiter-sidebar class="w-80 bg-white p-4 fixed right-0 top-0 h-screen overflow-y-auto border-l z-10" style="border-color: #E5E7EB;"></app-recruiter-sidebar>
</div>
