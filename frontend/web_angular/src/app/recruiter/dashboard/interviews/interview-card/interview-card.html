<div
  class="border rounded-lg p-4 hover:shadow-md transition-shadow mb-4 bg-white relative"
>
  <!-- Badge de temps en haut Ã  droite -->
  <div class="absolute top-4 right-4">
    <span [class]="getTimeBadgeClass()" class="px-3 py-1 text-xs font-medium rounded-full">
      {{ getTimeBadgeText() }}
    </span>
  </div>

  <div class="flex items-start gap-4 flex-1 pr-16"> <!-- pr-16 pour l'espace du badge -->
    <!-- Candidate Photo -->
    <img
      [src]="interview.jobSeeker.profilePicture"
      [alt]="interview.jobSeeker.fullName"
      class="w-12 h-12 rounded-full object-cover"
    />
    
    <div class="flex-1">
      <!-- Candidate Name seulement -->
      <h3 class="text-lg font-semibold text-gray-900 mb-1">
        {{ interview.jobSeeker.fullName }}
      </h3>

      <!-- Candidate Title and Job Offer -->
      <div class="mb-3">
        <!-- <p class="text-sm text-gray-600">{{ interview.candidateTitle }}</p> -->
        <p class="text-sm text-blue-600 font-medium">{{ interview.job_title }}</p>
      </div>

      <!-- Interview Details -->
      <div class="space-y-2 text-sm">
        <!-- Date and Time -->
        <div class="flex items-center gap-2">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="text-gray-700 font-medium">
            {{ formatDate(interview.scheduledDate) }} at {{ formatTime(interview.scheduledDate) }}
          </span>
        </div>

        <!-- Location/Platform -->
        <div class="flex items-center gap-2">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            ></path>
          </svg>
          <span class="text-gray-600">{{ interview.location }}</span>
          <span *ngIf="interview.interviewType === 'REMOTE'" class="text-blue-500 text-xs bg-blue-50 px-2 py-1 rounded">
            Online
          </span>
          <span *ngIf="interview.interviewType === 'ON_SITE'" class="text-green-500 text-xs bg-green-50 px-2 py-1 rounded">
            In-person
          </span>
        </div>

        <!-- Meeting Link (seulement pour online) -->
        <div *ngIf="interview.interviewType === 'REMOTE' && interview.meetingLink" class="flex items-center gap-2">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#6B7280">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
            ></path>
          </svg>
          <a
            [href]="interview.meetingLink"
            target="_blank"
            class="text-blue-500 hover:text-blue-700 underline text-sm"
          >
            Join Meeting (Jitsi)
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
