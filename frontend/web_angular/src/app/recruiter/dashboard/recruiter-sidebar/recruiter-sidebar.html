<div class="h-full bg-white p-4 overflow-y-auto " style="border-color: #E5E7EB;">
  <!-- Most Applied Jobs -->
  <div class="mb-6">
    <div class="flex items-center gap-2 mb-4">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1A73E8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 style="font-size: 15px; font-weight: 600; color: #111827;">
        Most Applied Jobs (Top 5)
      </h3>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let job of mostAppliedJobs"
        class="p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors border"
        style="background-color: #FAFAFA; border-color: #E5E7EB;"
      >
        <div class="flex items-start gap-3">
          <div
            class="w-10 h-10 rounded-full flex items-center justify-center"
            style="background-color: #EBF4FF;"
          >
            <span style="font-size: 14px; font-weight: 600; color: #1A73E8;">{{ job.applicants }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <h4 style="font-size: 15px; font-weight: 600; color: #111827;">
              {{ job.title }}
            </h4>
            <p style="font-size: 12px; color: #6B7280;">
              {{ job.company }}
            </p>
            <div class="flex items-center gap-2 mt-2">
              <span 
                style="font-size: 10px; color: white; padding: 2px 6px; border-radius: 4px;"
                [style.background-color]="getStatusColor(job.status)"
              >
                {{ job.status }}
              </span>
              <span style="font-size: 12px; color: #6B7280;">
                {{ job.applicants }} applicants
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="w-full mt-3 text-blue-600 hover:bg-blue-50 px-3 py-1 rounded"
      style="color: #1A73E8; font-size: 12px;"
    >
      View all jobs
    </button>
  </div>

  <!-- Job Status Statistics -->
  <div class="mb-6">
    <div class="flex items-center gap-2 mb-4">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1A73E8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      <h3 style="font-size: 15px; font-weight: 600; color: #111827;">
        Job Status Distribution
      </h3>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let stat of jobStatusStats"
        class="p-3 rounded-lg border"
        style="background-color: #FAFAFA; border-color: #E5E7EB;"
      >
        <div class="flex items-center justify-between mb-2">
          <span style="font-size: 13px; font-weight: 600; color: #111827;">
            {{ stat.status }}
          </span>
          <span style="font-size: 13px; font-weight: 600; color: #6B7280;">
            {{ stat.count }} jobs
          </span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div 
            class="h-2 rounded-full transition-all duration-300"
            [style.background-color]="getStatusColor(stat.status)"
            [style.width]="(stat.count / getTotalJobs()) * 100 + '%'"
          ></div>
        </div>
        <div class="flex justify-between mt-1">
          <span style="font-size: 11px; color: #6B7280;">
            {{ ((stat.count / getTotalJobs()) * 100).toFixed(1) }}%
          </span>
          <span style="font-size: 11px; color: #6B7280;">
            {{ stat.count }}/{{ getTotalJobs() }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
