<div class="h-full bg-white p-4 md:p-6 overflow-y-auto">
  <div class="mb-6">
    <div class="flex items-center gap-2 mb-4">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1A73E8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      <h3 class="text-sm md:text-base font-semibold text-gray-900">
        Job Status Distribution
      </h3>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let stat of jobStatusStats"
        class="p-3 rounded-lg border bg-gray-50 border-gray-200"
      >
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs md:text-sm font-medium text-gray-900">
            {{ stat.status }}
          </span>
          <span class="text-xs md:text-sm font-medium text-gray-600">
            {{ stat.count }} jobs
          </span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div 
            class="h-2 rounded-full transition-all duration-300"
            [style.background-color]="getStatusColor(stat.status)"
            [style.width]="(stat.count / getTotalJobs()) * 100 + '%'"
          ></div>
        </div>
        <div class="flex justify-between mt-1">
          <span class="text-xs text-gray-600">
            {{ ((stat.count / getTotalJobs()) * 100).toFixed(1) }}%
          </span>
          <span class="text-xs text-gray-600">
            {{ stat.count }}/{{ getTotalJobs() }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Most Applied Jobs -->
  <div class="mb-6">
    <div class="flex items-center gap-2 mb-4">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1A73E8">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h3 class="text-sm md:text-base font-semibold text-gray-900">
        Most Applied Jobs (Top 5)
      </h3>
    </div>
    <div class="space-y-3">
      <div
        *ngFor="let job of mostAppliedJobs"
        class="p-3 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors border bg-gray-50 border-gray-200"
      >
        <div class="flex items-start gap-3">
          <div
            class="w-8 h-8 md:w-10 md:h-10 rounded-full flex items-center justify-center bg-blue-100"
          >
            <span class="text-xs md:text-sm font-semibold text-blue-600">{{ job.applicants }}</span>
          </div>
          <div class="flex-1 min-w-0">
            <h4 class="text-sm md:text-base font-semibold text-gray-900 truncate">
              {{ job.title }}
            </h4>
            <p class="text-xs text-gray-600 truncate">
              {{ job.company }}
            </p>
            <div class="flex items-center gap-2 mt-2 flex-wrap">
              <span 
                class="text-xs text-white px-2 py-1 rounded"
                [style.background-color]="getStatusColor(job.status)"
              >
                {{ job.status }}
              </span>
              <span class="text-xs text-gray-600">
                {{ job.applicants }} applicants
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="w-full mt-3 text-blue-600 hover:bg-blue-50 px-3 py-2 rounded text-sm"
    >
      View all jobs
    </button>
  </div>
</div>
