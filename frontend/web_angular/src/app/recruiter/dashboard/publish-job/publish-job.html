<div class="flex h-screen" style="background-color: #f3f4f6">
  <!-- Main Content with Scrollable Job List -->
  <div class="flex-1 p-4 overflow-y-auto">
    <!-- Post Composer -->
    <div
      class="bg-white p-4 rounded-2xl shadow-sm border cursor-pointer hover:shadow-md transition-shadow mb-6"
      style="
        background-color: #ffffff;
        border-color: #e5e7eb;
        box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
      "
      (click)="toggleComposer()"
      *ngIf="!isComposerExpanded"
    >
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
          <img src="/assets/img.png" alt="Profile" class="w-full h-full object-cover" />
        </div>
        <div
          class="flex-1 py-3 px-4 rounded-full bg-gray-50 text-gray-500"
          style="background-color: #f9fafb; color: #6b7280; font-size: 15px"
        >
          Create a new job posting...
        </div>
      </div>
    </div>

    <!-- Expanded Job Form -->
    <div
      *ngIf="isComposerExpanded"
      class="bg-white p-6 rounded-2xl shadow-sm border mb-6"
      style="
        background-color: #ffffff;
        border-color: #e5e7eb;
        box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06);
      "
    >
      <div class="flex gap-3">
        <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200">
          <img src="/assets/img.png" alt="Profile" class="w-full h-full object-cover" />
        </div>

        <div class="flex-1 space-y-4">
          <!-- Job Form -->
          <div class="space-y-4">
            <!-- Job Title & Company -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Job Title *</label>
                <input
                  type="text"
                  [(ngModel)]="newJob.title"
                  placeholder="e.g. Senior Frontend Developer"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company *</label>
                <input
                  type="text"
                  [(ngModel)]="newJob.company"
                  placeholder="Your company name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <!-- Location & Type -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                <input
                  type="text"
                  [(ngModel)]="newJob.location"
                  placeholder="e.g. Remote, New York, etc."
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Job Type *</label>
                <select
                  [(ngModel)]="newJob.type"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Select job type</option>
                  <option value="Full-time">Full-time</option>
                  <option value="Part-time">Part-time</option>
                  <option value="Contract">Contract</option>
                  <option value="Internship">Internship</option>
                  <option value="Remote">Remote</option>
                </select>
              </div>
            </div>

            <!-- Experience & Salary -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Experience Level *</label
                >
                <select
                  [(ngModel)]="newJob.experience"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">Select experience level</option>
                  <option value="Intern">Intern</option>
                  <option value="Entry Level">Entry Level</option>
                  <option value="Mid Level">Mid Level</option>
                  <option value="Senior Level">Senior Level</option>
                  <option value="Lead">Lead</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Salary Range *</label>
                <input
                  type="text"
                  [(ngModel)]="newJob.salary"
                  placeholder="e.g. $80,000 - $120,000"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <!-- Job Description -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Job Description *</label>
              <textarea
                [(ngModel)]="newJob.description"
                rows="4"
                placeholder="Describe the role, responsibilities, and what you're looking for in a candidate..."
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></textarea>
            </div>

            <!-- Skills Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Required Skills
              </label>
              <div class="flex gap-2 mb-3">
                <input
                  type="text"
                  [(ngModel)]="newSkill"
                  (keyup.enter)="addSkill()"
                  placeholder="Add a skill"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                  type="button"
                  (click)="addSkill()"
                  class="px-3 py-1  text-white rounded-full  transition-colors flex items-center gap-2"
                  style="background-color: #1552c3; color: white; font-size: 13px"
 
                >
                  <fa-icon [icon]="faPlus"></fa-icon>
                  Add
                </button>
              </div>
              <div class="flex flex-wrap gap-2">
                <div
                  *ngFor="let skill of newJob.skills"
                  class="flex items-center gap-2 px-3 py-2 bg-blue-50 rounded-md border border-blue-200"
                >
                  <fa-icon [icon]="faCheck" class="text-blue-500 text-sm"></fa-icon>
                  <span class="text-sm text-blue-800 font-medium">{{ skill }}</span>
                  <button
                    type="button"
                    (click)="removeSkill(skill)"
                    class="text-blue-400 hover:text-red-500 transition-colors ml-1"
                  >
                    <fa-icon [icon]="faTimes" class="text-sm"></fa-icon>
                  </button>
                </div>
              </div>
            </div>

            <!-- Requirements Section -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Requirements
              </label>
              <div class="flex gap-2 mb-3">
                <input
                  type="text"
                  [(ngModel)]="newRequirement"
                  (keyup.enter)="addRequirement()"
                  placeholder="Add a requirement"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button
                  type="button"
                  (click)="addRequirement()"
                  class="px-3 py-1  text-white rounded-full  transition-colors flex items-center gap-2"
                  style="background-color: #1552c3; color: white; font-size: 13px"
                >
                  <fa-icon [icon]="faPlus"></fa-icon>
                  Add
                </button>
              </div>
              <div class="space-y-2">
                <div
                  *ngFor="let requirement of newJob.requirements"
                  class="flex items-start gap-3 p-3 bg-green-50 rounded-md border border-green-200"
                >
                  <fa-icon [icon]="faCheck" class="text-green-500 mt-0.5 flex-shrink-0"></fa-icon>
                  <span class="flex-1 text-sm text-green-800">{{ requirement }}</span>
                  <button
                    type="button"
                    (click)="removeRequirement(requirement)"
                    class="text-green-400 hover:text-red-500 transition-colors flex-shrink-0"
                  >
                    <fa-icon [icon]="faTimes"></fa-icon>
                  </button>
                </div>
              </div>
            </div>

            <!-- Status -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Job Status</label>
              <select
                [(ngModel)]="newJob.status"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <option value="open">Open</option>
                <option value="new">New</option>
                <option value="hot job">Hot Job</option>
                <option value="limited openings">Limited Openings</option>
                <option value="actively hiring">Actively Hiring</option>
                <option value="urgent hiring">Urgent Hiring</option>
              </select>
            </div>
          </div>

          <!-- Actions Row -->
          <div class="flex items-center justify-between pt-4 border-t border-gray-200">
            <div class="flex items-center gap-4">
              <button
                class="flex items-center gap-2 text-gray-500 hover:text-blue-600 transition-colors"
                style="color: #6b7280"
              >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <span style="font-size: 12px">Company Logo</span>
              </button>
            </div>

            <div class="flex items-center gap-3">
              <button
                (click)="cancelComposer()"
                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
                style="font-size: 15px"
              >
                Cancel
              </button>

              <button
                (click)="publishJob()"
                [disabled]="!isFormValid()"
                class="px-6 py-2 rounded-full flex items-center gap-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                style="background-color: #336781; color: white; font-size: 15px"
              >
                <fa-icon [icon]="faPaperPlane" class="text-sm"></fa-icon>
                Publish Job
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search Only (Filter button removed) -->
    <div class="flex gap-4 mb-6">
      <div class="flex-1 relative">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#6B7280"
          class="absolute left-3 top-1/2 transform -translate-y-1/2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
        <input
          type="text"
          placeholder="Search your jobs..."
          [(ngModel)]="searchQuery"
          class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="font-size: 15px"
        />
      </div>
    </div>

    <!-- Job Tabs (Old Style) -->
    <div class="space-y-6">
      <div class="grid grid-cols-2 rounded-lg" style="background-color: white;">
        <button
          [class]="activeTab === 'all' ? 'border-b-2 border-[#336781] text-[#336781]' : 'text-gray-600'"
          (click)="activeTab = 'all'"
          style="font-size: 15px; padding: 8px;"
        >
          All Jobs ({{ jobs.length }})
        </button>
        <button
          [class]="activeTab === 'not-published' ? 'border-b-2 border-[#336781] text-[#336781]' : 'text-gray-600'"
          (click)="activeTab = 'not-published'"
          style="font-size: 15px; padding: 8px;"
        >
          Not Published ({{ notPublishedJobs.length }})
        </button>
      </div>

      <!-- All Jobs Tab -->
      <div *ngIf="activeTab === 'all'" class="space-y-6">
        <app-recruiter-job-card
          *ngFor="let job of filteredJobs"
          [job]="job"
          (publish)="handlePublishJob($event)"
          (edit)="handleEditJob($event)"
          [published]="job.published ?? false"
        ></app-recruiter-job-card>
      </div>

      <!-- Not Published Tab -->
      <div *ngIf="activeTab === 'not-published'" class="space-y-6">
        <ng-container *ngIf="notPublishedJobs.length === 0; else notPublishedList">
          <div class="text-center py-12">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="#D1D5DB" class="mx-auto mb-4">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              ></path>
            </svg>
            <h3 style="font-size: 18px; font-weight: 600; color: #111827">No unpublished jobs</h3>
            <p style="font-size: 15px; color: #6b7280">All your jobs are currently published</p>
          </div>
        </ng-container>
        <ng-template #notPublishedList>
          <app-recruiter-job-card
            *ngFor="let job of notPublishedJobs"
            [job]="job"
            (publish)="handlePublishJob($event)"
            (edit)="handleEditJob($event)"
            [published]="false"
          ></app-recruiter-job-card>
        </ng-template>
      </div>
    </div>
  </div>
</div>
