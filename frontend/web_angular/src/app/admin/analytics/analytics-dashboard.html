<div class="analytics-dashboard">
  <!-- Premium Header with User Controls -->
  <div class="premium-header">
    <div class="header-content">
      <div class="header-left">
        <div class="header-badge">
          <svg class="badge-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="9" x2="15" y2="9"></line>
            <line x1="9" y1="15" x2="15" y2="15"></line>
          </svg>
        </div>
        <div class="header-text">
          <h1 class="header-title">Analytics Dashboard</h1>
          <p class="header-subtitle">Monitor your platform performance in real-time</p>
        </div>
      </div>
      
      <div class="header-actions">
        <button class="action-btn settings-btn" (click)="openSettings()" title="Settings">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14,12.94c.04-.3.06-.61.06-.94,0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.62l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24,0-.43.17-.47.41l-.36,2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47,0-.59.22L2.74,8.87c-.12.21-.08.48.1.62l2.03,1.58c-.05.3-.07.62-.07.94,0,.33.02.64.07.94l-2.03,1.58c-.18.14-.23.41-.12.62l1.92,3.32c.12.22.37.29.59.22l2.39-.96c.5.38,1.03.7,1.62.94l.36,2.54c.05.24.24.41.48.41h3.84c.24,0,.44-.17.47-.41l.36-2.54c.59-.24,1.13-.56,1.62-.94l2.39.96c.22.08.47,0,.59-.22l1.92-3.32c.12-.22.07-.48-.12-.62l-2.01-1.58ZM12,15.6c-1.98,0-3.6-1.62-3.6-3.6s1.62-3.6,3.6-3.6,3.6,1.62,3.6,3.6-1.62,3.6-3.6,3.6Z"/>
          </svg>
          <span class="btn-label">Settings</span>
        </button>
        <button class="action-btn logout-btn" (click)="logout()" title="Logout">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span class="btn-label">Logout</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">

  <!-- Filters Panel -->
  <app-filters-panel (filtersChanged)="onFiltersChanged($event)"></app-filters-panel>

  <!-- KPI Cards -->
  <app-kpi-cards></app-kpi-cards>

  <!-- Charts Grid - First Row -->
  <div class="charts-grid">
    <div class="chart-item full-width">
      <app-jobs-posted-chart></app-jobs-posted-chart>
    </div>
  </div>

  <!-- Charts Grid - Second Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-active-vs-expired-chart></app-active-vs-expired-chart>
    </div>
    <div class="chart-item">
      <app-users-growth-chart></app-users-growth-chart>
    </div>
  </div>

  <!-- Charts Grid - Third Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-application-funnel-chart></app-application-funnel-chart>
    </div>
  </div>

  <!-- Charts Grid - Fourth Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-apps-per-job-chart></app-apps-per-job-chart>
    </div>
  </div>

  <!-- Charts Grid - Fifth Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-top-companies-chart></app-top-companies-chart>
    </div>
  </div>

  <!-- Charts Grid - Sixth Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-top-categories-chart></app-top-categories-chart>
    </div>
  </div>

  <!-- Charts Grid - Seventh Row -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-geo-heatmap-chart></app-geo-heatmap-chart>
    </div>
  </div>

  <!-- Charts Grid - Eighth Row (Alerts) -->
  <div class="charts-grid">
    <div class="chart-item">
      <app-alerts-panel></app-alerts-panel>
    </div>
  </div>

  </div>
</div>
