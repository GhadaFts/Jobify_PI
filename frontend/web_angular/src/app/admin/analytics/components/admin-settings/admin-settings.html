<div class="admin-settings-page">
  <div class="settings-container">
    <!-- Premium Header -->
    <div class="premium-header">
      <div class="header-top">
        <button class="back-button" (click)="goBack()" title="Go back">
          <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </button>
        <div class="header-info">
          <h1 class="header-title">Change Password</h1>
          <p class="header-subtitle">Secure your admin account</p>
        </div>
      </div>
    </div>

    <!-- Settings Card -->
    <div class="settings-card">
      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success" [@slideDown]>
        <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
        <span>{{ successMessage }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error" [@slideDown]>
        <svg class="alert-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Password Form -->
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="password-form">
        <!-- Current Password -->
        <div class="form-group">
          <label for="currentPassword" class="form-label">
            <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Current Password
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="currentPassword"
              formControlName="currentPassword"
              class="form-input"
              placeholder="Enter your current password"
              [class.is-invalid]="submitted && passwordForm.get('currentPassword')?.invalid"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility('current')"
              tabindex="-1"
              title="Toggle password visibility"
            >
              <svg *ngIf="!showPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span *ngIf="submitted && passwordForm.get('currentPassword')?.invalid" class="error-text">
            Current password is required
          </span>
        </div>

        <!-- New Password -->
        <div class="form-group">
          <label for="newPassword" class="form-label">
            <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="1"></circle>
              <path d="M4 12a8 8 0 0 1 16 0 8 8 0 0 1-16 0"></path>
              <path d="M12 5v14"></path>
            </svg>
            New Password
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showNewPassword ? 'text' : 'password'"
              id="newPassword"
              formControlName="newPassword"
              class="form-input"
              placeholder="Enter your new password (min 8 characters)"
              [class.is-invalid]="submitted && passwordForm.get('newPassword')?.invalid"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility('new')"
              tabindex="-1"
              title="Toggle password visibility"
            >
              <svg *ngIf="!showNewPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showNewPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span *ngIf="submitted && passwordForm.get('newPassword')?.invalid" class="error-text">
            <span *ngIf="passwordForm.get('newPassword')?.hasError('required')">
              New password is required
            </span>
            <span *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
              Password must be at least 8 characters
            </span>
          </span>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword" class="form-label">
            <svg class="label-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Confirm Password
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-input"
              placeholder="Confirm your new password"
              [class.is-invalid]="submitted && (passwordForm.get('confirmPassword')?.invalid || passwordForm.hasError('passwordMismatch'))"
            />
            <button
              type="button"
              class="toggle-password"
              (click)="togglePasswordVisibility('confirm')"
              tabindex="-1"
              title="Toggle password visibility"
            >
              <svg *ngIf="!showConfirmPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showConfirmPassword" class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <span *ngIf="submitted && passwordForm.get('confirmPassword')?.invalid" class="error-text">
            Confirm password is required
          </span>
          <span *ngIf="submitted && passwordForm.hasError('passwordMismatch')" class="error-text">
            Passwords do not match
          </span>
        </div>

        <!-- Buttons -->
        <div class="form-buttons">
          <button type="submit" class="btn btn-primary">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            Change Password
          </button>
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
