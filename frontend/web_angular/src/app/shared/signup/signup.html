<div class="auth-body">
  <img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png" alt="wave">
  <div class="container">
    <!-- Image cachÃ©e sur mobile -->
    <div class="img hidden md:flex">
      <img src="/assets/signup.svg" alt="signup">
    </div>
    <div class="login-container">
      <form (ngSubmit)="onSignup()">
        <h2>Sign up</h2>
        <p>Create your account</p>
        
        <!-- Full Name Input -->
        <div class="input-div one" [class.focus]="fullNameFocused || signupData.fullName">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Full Name</h5>
            <input 
              class="input" 
              type="text" 
              name="fullName" 
              [(ngModel)]="signupData.fullName"
              (focus)="fullNameFocused = true"
              (blur)="fullNameFocused = false"
              required>
          </div>
        </div>
        
        <!-- Email Input -->
        <div class="input-div two" [class.focus]="emailFocused || signupData.email">
          <div class="i">
            <i class="fas fa-envelope"></i>
          </div>
          <div>
            <h5>Email</h5>
            <input 
              class="input" 
              type="email" 
              name="email" 
              [(ngModel)]="signupData.email"
              (focus)="emailFocused = true"
              (blur)="emailFocused = false"
              required>
          </div>
        </div>
        
        <!-- Password Input -->
        <div class="input-div one" [class.focus]="passwordFocused || signupData.password">
          <div class="i">
            <i class="fas fa-key"></i>
          </div>
          <div class="password-wrapper">
            <h5>Password</h5>
            <input 
              class="input" 
              [type]="showPassword ? 'text' : 'password'" 
              name="password" 
              [(ngModel)]="signupData.password"
              (focus)="passwordFocused = true"
              (blur)="passwordFocused = false"
              required
              minlength="6">
            <span class="password-toggle" (click)="togglePasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </span>
          </div>
        </div>
        
        <!-- Confirm Password Input -->
        <div class="input-div two" [class.focus]="confirmPasswordFocused || signupData.confirmPassword">
          <div class="i">
            <i class="fas fa-key"></i>
          </div>
          <div class="password-wrapper">
            <h5>Confirm Password</h5>
            <input 
              class="input" 
              [type]="showConfirmPassword ? 'text' : 'password'" 
              name="confirmPassword" 
              [(ngModel)]="signupData.confirmPassword"
              (focus)="confirmPasswordFocused = true"
              (blur)="confirmPasswordFocused = false"
              required
              minlength="6">
            <span class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
              <i class="fas" [class.fa-eye]="!showConfirmPassword" [class.fa-eye-slash]="showConfirmPassword"></i>
            </span>
          </div>
        </div>

        <!-- Role Selection -->
        <div class="role-selection">
          <label class="role-label">I am a:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input 
                type="radio" 
                name="role" 
                value="job_seeker" 
                [(ngModel)]="signupData.role"
                checked>
              <span class="radio-checkmark"></span>
              Job Seeker
            </label>
            <label class="radio-option">
              <input 
                type="radio" 
                name="role" 
                value="recruiter" 
                [(ngModel)]="signupData.role">
              <span class="radio-checkmark"></span>
              Recruiter
            </label>
          </div>
        </div>

        <!-- Error Messages -->
        <div *ngIf="errors.length > 0" class="error-messages">
          <div *ngFor="let error of errors" class="error-item">
            {{ error }}
          </div>
        </div>

        <!-- Signup Button -->
        <button type="submit" class="btn" [class.loading]="isLoading" [disabled]="isLoading">
          <span class="loading-spinner" *ngIf="isLoading"></span>
          {{ isLoading ? 'Creating Account...' : 'Sign up' }}
        </button>
        
        <!-- Account Link -->
        <div class="account">
          <p>Already have an account?</p>
          <a href="javascript:void(0)" (click)="navigateToLogin()">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
