<div class="auth-body">
  <div *ngIf="errors && errors.length > 0" class="error-message">
    <span class="error-close" (click)="closeErrorModal()">&times;</span>
    <p *ngFor="let error of errors">{{ error }}</p>
  </div>
  
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="login">
      <form (ngSubmit)="onLogin()">
        <label for="chk" aria-hidden="true">Login</label>
        <input 
          type="email" 
          name="email" 
          [(ngModel)]="email"
          placeholder="Email" 
          required>
        <input 
          type="password" 
          name="password" 
          [(ngModel)]="password"
          placeholder="Password" 
          required>
        <button type="submit">Login</button>
        <div class="forgot-password-link">
          <a href="javascript:void(0)" (click)="forgotPassword.emit(email)">Forgot Password?</a>
        </div>
      </form>
    </div>
    
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="adr" placeholder="Address" required>
        <input type="tel" name="num_tel" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="pswd" placeholder="Password" required>
        <button type="submit" name="submit">Sign up</button>
      </form>
    </div>
  </div>
</div>
