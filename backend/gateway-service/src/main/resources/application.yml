spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://localhost:8889
  cloud:
    gateway:
      routes:
        - id: interview-service
          uri: lb://INTERVIEW-SERVICE
          predicates:
            - Path=/interview-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: interviewServiceCB
                fallbackUri: forward:/fallback/interview

        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/ai-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: aiServiceCB
                fallbackUri: forward:/fallback/ai-service

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: authServiceCB
                fallbackUri: forward:/fallback/auth-service

        - id: application-service
          uri: lb://APPLICATION-SERVICE
          predicates:
            - Path=/application-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: appServiceCB
                fallbackUri: forward:/fallback/application-service

        - id: joboffer-service
          uri: lb://JOBOFFER-SERVICE
          predicates:
            - Path=/joboffer-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: jobofferServiceCB
                fallbackUri: forward:/fallback/joboffer-service

        - id: career-advice
          uri: lb://CAREER-ADVICE
          predicates:
            - Path=/career-advice/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: careerAdviceCB
                fallbackUri: forward:/fallback/career-advice

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_FIRST

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

server:
  port: 8888
  address: 0.0.0.0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.loadbalancer: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      interviewServiceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      aiServiceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      careerAdviceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      authServiceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      appServiceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      jobofferServiceCB:
        failure-rate-threshold: 50
        minimum-number-of-calls: 10
        sliding-window-size: 10
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3