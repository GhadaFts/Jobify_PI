# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=8081
spring.application.name=joboffer-service

# ===============================
# = DATABASE CONFIGURATION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/joboffer_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.yourcompany.jobseeker=DEBUG

# ===============================
# = SECURITY (OPTIONAL TEMPORARY)
# Disable security for now until Auth microservice is ready
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin
