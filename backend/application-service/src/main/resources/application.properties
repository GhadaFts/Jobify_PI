# ===============================
# = APPLICATION CONFIGURATION
# ===============================
spring.application.name=application-service
server.port=8083

# ===============================
# = EUREKA CLIENT CONFIGURATION (DISABLED FOR STANDALONE)
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.discovery.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ===============================
# = MONGODB CONFIGURATION
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=application_db

# ===============================
# = FEIGN CLIENT URLS (for standalone testing)
# ===============================
jobseeker.service.url=http://localhost:8081
joboffer.service.url=http://localhost:8082

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.application.applicationservice=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.application.applicationservice.client=DEBUG

# ===============================
# = ACTUATOR (Health checks)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# = KEYCLOAK
# ===============================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/jobify-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/jobify-realm/protocol/openid-connect/certs

# CV Upload Directory (absolute or relative path)
cv.upload.dir=uploads/cvs

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# File Upload Location (if using temporary storage)
spring.servlet.multipart.location=${java.io.tmpdir}

# Create uploads directory on startup
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false