# CRITICAL: Config Server Import - LAZEM tkoun awwal ligne!
spring.config.import=optional:configserver:http://localhost:8889

# Application name
spring.application.name=application-service

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=application_db

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# OAuth2 Resource Server JWT configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/jobify-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/jobify-realm/protocol/openid-connect/certs

# Server port
server.port=8083

# Eureka client configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# External service URLs
jobseeker.service.url=http://localhost:8081
joboffer.service.url=http://localhost:8082

# CV upload directory
cv.upload.dir=uploads/cvs

# Logging levels
logging.level.org.springframework=INFO
logging.level.com.application.applicationservice=DEBUG