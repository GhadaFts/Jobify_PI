# ===============================
# = APPLICATION CONFIGURATION
# ===============================
spring.application.name=application-service
server.port=8083

# ===============================
# = EUREKA CLIENT CONFIGURATION (DISABLED FOR STANDALONE)
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# ===============================
# = MONGODB CONFIGURATION
# ===============================
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=application_db

# ===============================
# = FEIGN CLIENT URLS (for standalone testing)
# ===============================
jobseeker.service.url=http://localhost:8081
joboffer.service.url=http://localhost:8082

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.com.application.applicationservice=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.application.applicationservice.client=DEBUG

# ===============================
# = ACTUATOR (Health checks)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always